<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <style>
                #demo {
                    color: #81818A;
                }
                
                #image {
                    width: 40px;
                }
                
                .button {
                    border: none;
                }
            </style>
        </head>
        
        <body>
            <button onclick="enregistrer()"><img id="image" src="https://image.freepik.com/free-vector/facebook-like-icon_1017-8081.jpg"></button>
            <p id="demo"></p>
            
            <script>
                
                function enregistrer() {
                    var enre = 0;
                    enre += 1;
                    document.getElementById("demo").innerHTML = enre;
                }
            </script>
            
        </body>
    <html>
